
# Copy mode
set -g mode-keys vi

# Switch between panes with Vim style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Configuration Reload
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Rebinding the pane splitting bingdings
unbind %
bind v split-window -h
bind h split-window -v

# Pane Switching Using Mouse
set-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

# Activiry Monitoring. Notified when something happens inside other windows
setw -g monitor-activity on
set -g visual-activity on

# Set C-a as the default prefix
# unbnid C-b
# set -g prefix C-a

# Set left status line
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-utf8 on

# Set status update interval
set -g status-interval 1

# Set windows list align
# set -g status-justify centre

#### COLOUR (Solarized dark)
# 
# all available colors: black, red, green or color5, color170
## default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg white #yellow
set-option -g status-attr default
#
## default window title colors
set-window-option -g window-status-fg cyan #base0
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim
#
## active window title colors
set-window-option -g window-status-current-fg white #orange
set-window-option -g window-status-current-bg red
set-window-option -g window-status-current-attr bright
#
## pane border
set-option -g pane-border-fg green #base02
set-option -g pane-border-bg black
set-option -g pane-active-border-fg white #base01
set-option -g pane-active-border-bg yellow #base01
#
## message text
set-option -g message-bg white #base02
set-option -g message-fg black #orange
#
## pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange
#
## clock
set-window-option -g clock-mode-colour green #green
